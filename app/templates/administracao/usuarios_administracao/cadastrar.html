{% extends '../base.html' %}

{% block titulo %}
Gerenciar Usuário
{% endblock titulo %}

{% block conteudo %}
<h2>Gerenciar Usuário</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 col-12">
            <label for="first_name">Nome</label>
            {{ form.first_name }}
        </div>
        <div class="col-md-6 col-12">
            <label for="last_name">Sobrenome</label>
            {{ form.last_name }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="col-md-6 col-12">
            <label for="email">Email</label>
            {{ form.email }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <label for="password">Senha</label>
            {{ form.password }}
        </div>
    </div>
    <br>
    <input class="btn btn-success" type="submit" value="Salvar">
    <a class='btn btn-danger' href="{% url 'home_usuario_admin'%}">Cancelar</a>
</form>
{% endblock conteudo %}
